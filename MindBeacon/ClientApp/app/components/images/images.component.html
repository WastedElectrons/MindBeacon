<h1>Image List</h1>

<table class='table' *ngIf="images">
    <thead>
        <tr>
            <th>Name</th>
            <th>Uploaded On</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let image of images">
            <td>{{ image.name }}</td>
            <td>{{ image.createdAt }}</td>
            <td><img src="{{ image.imageUrl }}" /></td>
        </tr>
    </tbody>
</table>
